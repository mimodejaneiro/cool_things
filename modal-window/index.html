<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>modal</title>

    <link rel="stylesheet" href="/modal-window/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"
      integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <input type="checkbox" id="button" />
      <label for="button" class="label"
        >More info <i class="fas fa-expand-arrows-alt"></i
      ></label>
      <div class="modal">
        <div class="title">
          We are informing you about some very important thing , that's why you
          should be attentive while reading this type of titles.
        </div>
        <label for="button" class="close"></label>
      </div>
    </div>
  </body>
</html>
